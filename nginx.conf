server {
    listen 80;
    server_name all-countries.wazowskii.ru all-countries.local;

    # Обслуживание статических файлов фронтенда
    location / {
        root /home/deploy/frontend/dist;  # Папка, куда монтируются статические файлы
        try_files $uri $uri/ /index.html;  # Поддержка Vue Router
    }

    # Проксирование API к бэкенду
    location /api {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статус Nginx
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        allow 172.0.0.0/8;  
        deny all;
    }
}

