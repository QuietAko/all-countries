server {
    listen 80 default_server;
    server_name ~^(?!all-countries\.wazowskii\.ru$|grafana\.wazowskii\.ru$).+\.wazowskii\.ru$;  

    # Статус Nginx
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        allow 172.0.0.0/8;  
        deny all;
